<body>
    
<div class="calculator">

       <div class="block1">

        </div>

        <div class="block2">

        <div class="sub-block1">

         </div>

         <div class="sub-block2">

         <div class="sub-block4">

        </div>

</div>












    <script> 
    

    // basic math operators functions 


    function add(x ,y){
        return x + y;
    };


    function subtract (x,y) {
        return x - y;
    };


    function multiply (x,y) {
        return x * y;
    };

    function divide(x,y) {
        return x / y;
    };

    // operate function 

    function operate (operator,num1=0,num2=0){

        if (operator == "+") {
            console.log(add(num1,num2));
        }

        else if (operator == "-") {
            console.log(subtract(num1,num2));
        }

        else if (operator == "*") {
            console.log(multiply(num1,num2));
        }

        else if (operator == "/") {
            console.log(divide(num1,num2)); 
               }

    }; 


    // functions number-displayed

  let storeNumber = 0;
  let storeNumber2 = 0;

  function display() {
    let myDisplay = document.querySelector(".input");
    myDisplay.textContent = keys.textContent + myDisplay.textContent;}


    // special keys display
    let myKey = document.querySelectorAll(".thisKey");
    myKey.forEach(thisKey => thisKey.addEventListener('click', function() {
        let myDisplay = document.querySelector(".input");
        myDisplay.textContent = myDisplay.textContent + thisKey.textContent;
    }));

    // number keys display
        let key = document.querySelectorAll(".keys");
        key.forEach(keys => keys.addEventListener('click', function() {

            let myDisplay = document.querySelector(".input");
             myDisplay.textContent =  myDisplay.textContent + keys.textContent; 

            if (myDisplay.textContent.includes("+") || myDisplay.textContent.includes("-")) {

                storeNumber2 = "" + (+storeNumber2) + (+keys.textContent);

            }

            else {
                storeNumber = "" + (+storeNumber) + (+keys.textContent);
            }

             console.log(storeNumber);
             console.log(storeNumber2);
            }));



    // Calculation functions 

    let calculate = document.querySelector("#large");
    calculate.addEventListener('click', function() {

        let thisValue = document.querySelector(".input");

        if (thisValue.textContent.includes("+")) {
    
            let result = add(+storeNumber, +storeNumber2);
            const myResult = document.querySelector(".output");
            myResult.textContent = result}

        else if (thisValue.textContent.includes("-")) {

            let result = subtract(storeNumber,storeNumber2);
            const myResult = document.querySelector(".output");
            myResult.textContent = result};

        });
         

             

        
      
      


    
    
    </script>
